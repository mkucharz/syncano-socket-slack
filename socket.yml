name: slack
version: 0.0.1
description: Integration with Slack

config:
  API_KEY:
    description: Slack Bot API Key
    required: true
  BOT_ID:
    description: Slack Bot ID
    required: true

endpoints:
  webhook:
    description: Receive updates from Slack
    file: scripts/webhook.js
  send-msg:
    description: Send message to Slack channel
    file: scripts/send-msg.js
    private: true
    parameters:
      text:
        type: string
        description: Content of the message to send
        example: This is my example massage!
      channel:
        type: string
        description: Slack channel
        example: 'C024BE91L'

event_handlers:
  events.slack-send-msg:
    description: Handling sending message to Slack channel
    file: scripts/send-msg.js
      parameters:
        text:
          type: string
          description: Content of the message to send
          example: This is my example massage!
        channel:
          type: string
          description: Slack channel
          example: 'C024BE91L'
